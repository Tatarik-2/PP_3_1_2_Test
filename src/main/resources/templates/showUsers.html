<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наши люди</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Почта</th>
        <th scope="col">Возраст</th>
        <th scope="col">Изменить</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <form th:action="@{/users/update/{id}(id=${user.getId()})}">
                <button class="btn btn-info">Поменять данные</button>
<!--                <button type="button" class="btn btn-info">Поменять данные</button>-->
            </form>
            <!--            <input type="button" value="Update" onclick="window.location.href='update_user'"/>-->
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/delete/{id}(id=${user.getId()})}">
                <input type="submit" class="btn btn-danger" value="Удалить пользователя"/>
            </form>
            <!--            <input type="button" value="Delete" onclick="window.location.href='delete_user'">-->
        </td>

    </tr>

    </tbody>

</table>
<br>

<!--<a href="/users/add_user">добавить</a>-->
<input type="button" class="btn btn-outline-primary" value="Добавить пользователя" onclick="window.location.href = 'add_user'"/>
</body>
</html>
